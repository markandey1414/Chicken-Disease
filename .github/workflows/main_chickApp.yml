# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chickApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://chickapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5b4b225f8df84eb28d71c21545680d5e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7f0d29dab147430785cbb33b95be5c99 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: chickapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5b4b225f8df84eb28d71c21545680d5e }}/chicken:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chickApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c41f962169104857b218c03a666f8bc6 }}
        images: 'chickapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5b4b225f8df84eb28d71c21545680d5e }}/chicken:${{ github.sha }}'